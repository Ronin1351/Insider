<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insider Trading Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0F1520;
            --card: #121826;
            --border: #1E2636;
            --text: #E6EDF7;
            --muted: #9FB0C7;
            --muter: #6C7A90;
            --pos: #6BE675;
            --neg: #FF6B6B;
            --info: #4CA3FF;
            --chip: #0F1626;
            --chip-active: #1B2537;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            padding: 24px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 24px;
            font-weight: 700;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 24px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .filter-panel {
            grid-column: span 3;
        }

        .main-content {
            grid-column: span 9;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group input {
            width: 100%;
            background: var(--chip);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .filter-group input:focus {
            outline: 2px solid var(--info);
            outline-offset: 2px;
            border-color: var(--info);
        }

        .chip-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .chip {
            background: var(--chip);
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chip:hover {
            background: var(--chip-active);
            color: var(--text);
        }

        .chip:focus {
            outline: 2px solid var(--info);
            outline-offset: 2px;
        }

        .chip[aria-pressed="true"] {
            background: var(--chip-active);
            color: var(--text);
            border-color: var(--info);
        }

        .charts-panel h2 {
            font-size: 1.5rem;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .chart-wrapper {
            background: var(--chip);
            border-radius: 8px;
            padding: 20px;
        }

        .chart-wrapper h3 {
            font-size: 1.125rem;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .chart-wrapper.positive h3 {
            color: var(--pos);
        }

        .chart-wrapper.negative h3 {
            color: var(--neg);
        }

        .chart-canvas {
            height: 400px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        thead {
            position: sticky;
            top: 0;
            background: var(--card);
            z-index: 10;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--muter);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--border);
        }

        th button {
            background: none;
            border: none;
            color: inherit;
            font: inherit;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        th button:focus {
            outline: 2px solid var(--info);
            outline-offset: 2px;
            border-radius: 4px;
        }

        th button::after {
            content: '↕';
            opacity: 0.3;
        }

        th button.sorted-asc::after {
            content: '↑';
            opacity: 1;
        }

        th button.sorted-desc::after {
            content: '↓';
            opacity: 1;
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            height: 48px;
        }

        tbody tr:hover {
            background: rgba(76, 163, 255, 0.05);
        }

        td {
            padding: 12px 16px;
            font-size: 0.875rem;
        }

        .ticker-badge {
            display: inline-block;
            background: var(--chip);
            color: var(--text);
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .type-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .type-tag.purchase {
            background: rgba(107, 230, 117, 0.15);
            color: var(--pos);
        }

        .type-tag.sale {
            background: rgba(255, 107, 107, 0.15);
            color: var(--neg);
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .pagination-info {
            color: var(--muted);
            font-size: 0.875rem;
        }

        .pagination-controls {
            display: flex;
            gap: 8px;
        }

        .pagination button {
            background: var(--chip);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--chip-active);
            border-color: var(--info);
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination button:focus {
            outline: 2px solid var(--info);
            outline-offset: 2px;
        }

        @media (max-width: 1280px) {
            .filter-panel {
                grid-column: span 4;
            }
            .main-content {
                grid-column: span 8;
            }
        }

        @media (max-width: 1024px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .filter-panel {
                grid-column: span 12;
            }
            .main-content {
                grid-column: span 12;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .card {
                padding: 16px;
            }
        }
    </style>
</head>

    <div class="container">
        <h1>Insider Trading Dashboard</h1>
        
        <div class="grid">
            <!-- Filter Panel -->
            <aside class="card filter-panel">
                <div class="filter-group">

                <div class="filter-group">
                    <label>Amount</label>

                        <button class="chip" role="button" aria-pressed="false" data-amount="1-100k">$1–$100K</button>
                        <button class="chip" role="button" aria-pressed="false" data-amount="100k-1m">$100K–$1M</button>
                        <button class="chip" role="button" aria-pressed="false" data-amount="1m+">$1M+</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Buy/Sell</label>
                    <div class="chip-group" role="group" aria-label="Transaction type filter">
                        <button class="chip" role="button" aria-pressed="true" data-side="all">ALL</button>
                        <button class="chip" role="button" aria-pressed="false" data-side="both">BUY+SELL</button>
                        <button class="chip" role="button" aria-pressed="false" data-side="buy">BUY</button>
                        <button class="chip" role="button" aria-pressed="false" data-side="sell">SELL</button>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Charts Panel -->
                <section class="card charts-panel">
                    <h2>Top 10 Stocks by Net Insider Trading (Last 48 Hours)</h2>
                    <div class="charts-container">
                        <div class="chart-wrapper positive">
                            <h3>Positive Net (Buys)</h3>
                            <div class="chart-canvas">
                                <canvas id="positive-chart"></canvas>
                            </div>
                        </div>
                        <div class="chart-wrapper negative">
                            <h3>Negative Net (Sells)</h3>
                            <div class="chart-canvas">
                                <canvas id="negative-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Trades Table -->
                <section class="card">
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Title</th>
                                    <th>Ticker</th>
                                    <th>
                                        <button data-sort="reported">Reported</button>
                                    </th>
                                    <th>
                                        <button data-sort="traded">Traded</button>
                                    </th>
                                    <th>Delay</th>
                                    <th>Type</th>
                                    <th>Size</th>
                                    <th>Price</th>
                                    <th>
                                        <button data-sort="amount">Amount</button>
                                    </th>
                                    <th>Owned</th>
                                    <th>% Owned</th>
                                </tr>
                            </thead>
                            <tbody id="trades-tbody"></tbody>
                        </table>
                    </div>
                    <div class="pagination">
                        <div class="pagination-info">
                            <span id="pagination-info">Showing 0-0 of 0 trades</span>
                        </div>
                        <div class="pagination-controls">
                            <button id="prev-page">Previous</button>
                            <button id="next-page">Next</button>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script>
        // Utility functions
        function money(val) {
            const abs = Math.abs(val);
            if (abs >= 1e9) return '$' + (val / 1e9).toFixed(2) + 'B';
            if (abs >= 1e6) return '$' + (val / 1e6).toFixed(2) + 'M';
            if (abs >= 1e3) return '$' + (val / 1e3).toFixed(1) + 'K';
            return '$' + val.toFixed(0);
        }

        function number(val) {
            return val.toLocaleString('en-US');
        }

        function pct(val) {
            return (val >= 0 ? '+' : '') + val.toFixed(2) + '%';
        }

        // State
        let allTrades = [];
        let filteredTrades = [];
        let currentPage = 1;
        const rowsPerPage = 25;
        let sortColumn = null;
        let sortDirection = 'desc';
        let positiveChart = null;
        let negativeChart = null;

        // Filters state
        const filters = {
            ticker: '',
            insider: '',
            amount: 'all',
            side: 'all'
        };

        // Load data
        function loadData() {
            const seedData = JSON.parse(document.getElementById('seed').textContent);
            allTrades = seedData.trades;
            applyFilters();
        }

        // Apply filters
        function applyFilters() {
            filteredTrades = allTrades.filter(trade => {
                // Ticker filter
                if (filters.ticker && !trade.ticker.toLowerCase().includes(filters.ticker.toLowerCase())) {
                    return false;
                }

                // Insider filter
                if (filters.insider && !trade.name.toLowerCase().includes(filters.insider.toLowerCase())) {
                    return false;
                }

                // Amount filter
                if (filters.amount !== 'all') {
                    if (filters.amount === '1-100k' && (trade.amount < 1 || trade.amount > 100000)) return false;
                    if (filters.amount === '100k-1m' && (trade.amount < 100000 || trade.amount > 1000000)) return false;
                    if (filters.amount === '1m+' && trade.amount < 1000000) return false;
                }

                // Side filter
                if (filters.side !== 'all') {
                    if (filters.side === 'buy' && trade.type !== 'Purchase') return false;
                    if (filters.side === 'sell' && trade.type !== 'Sale') return false;
                    if (filters.side === 'both') {
                        // Show trades where insider both bought and sold (for demo, we'll show all)
                        // In a real app, this would aggregate by insider
                    }
                }

                return true;
            });

            currentPage = 1;
            updateCharts();
            updateTable();
            updateURL();
        }

        // Update charts
        function updateCharts() {
            // Calculate net trading by ticker
            const netByTicker = {};
            
            filteredTrades.forEach(trade => {
                if (!netByTicker[trade.ticker]) {
                    netByTicker[trade.ticker] = 0;
                }
                netByTicker[trade.ticker] += trade.type === 'Purchase' ? trade.amount : -trade.amount;
            });

            // Split into positive and negative
            const positive = [];
            const negative = [];

            Object.entries(netByTicker).forEach(([ticker, net]) => {
                if (net > 0) {
                    positive.push({ ticker, net });
                } else if (net < 0) {
                    negative.push({ ticker, net: Math.abs(net) });
                }
            });

            // Sort and take top 10
            positive.sort((a, b) => b.net - a.net);
            negative.sort((a, b) => b.net - a.net);

            const topPositive = positive.slice(0, 10);
            const topNegative = negative.slice(0, 10);

            // Update positive chart
            if (positiveChart) {
                positiveChart.destroy();
            }
            
            const posCtx = document.getElementById('positive-chart').getContext('2d');
            positiveChart = new Chart(posCtx, {
                type: 'bar',
                data: {
                    labels: topPositive.map(d => d.ticker),
                    datasets: [{
                        data: topPositive.map(d => d.net),
                        backgroundColor: '#6BE675',
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (context) => money(context.parsed.x)
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { color: '#1E2636' },
                            ticks: {
                                color: '#9FB0C7',
                                callback: (val) => money(val)
                            }
                        },
                        y: {
                            grid: { display: false },
                            ticks: { color: '#E6EDF7', font: { weight: 'bold' } }
                        }
                    }
                }
            });

            // Update negative chart
            if (negativeChart) {
                negativeChart.destroy();
            }
            
            const negCtx = document.getElementById('negative-chart').getContext('2d');
            negativeChart = new Chart(negCtx, {
                type: 'bar',
                data: {
                    labels: topNegative.map(d => d.ticker),
                    datasets: [{
                        data: topNegative.map(d => d.net),
                        backgroundColor: '#FF6B6B',
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (context) => money(context.parsed.x)
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { color: '#1E2636' },
                            ticks: {
                                color: '#9FB0C7',
                                callback: (val) => money(val)
                            }
                        },
                        y: {
                            grid: { display: false },
                            ticks: { color: '#E6EDF7', font: { weight: 'bold' } }
                        }
                    }
                }
            });
        }

        // Update table
        function updateTable() {
            const tbody = document.getElementById('trades-tbody');
            
            // Apply sorting
            let sorted = [...filteredTrades];
            if (sortColumn) {
                sorted.sort((a, b) => {
                    let valA = a[sortColumn];
                    let valB = b[sortColumn];
                    
                    if (sortColumn === 'reported' || sortColumn === 'traded') {
                        valA = new Date(valA);
                        valB = new Date(valB);
                    }
                    
                    if (sortDirection === 'asc') {
                        return valA > valB ? 1 : -1;
                    } else {
                        return valA < valB ? 1 : -1;
                    }
                });
            }

            // Pagination
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const page = sorted.slice(start, end);

            // Render rows
            tbody.innerHTML = page.map(trade => `
                <tr>
                    <td>${trade.name}</td>
                    <td>${trade.title}</td>
                    <td><span class="ticker-badge">${trade.ticker}</span></td>
                    <td>${trade.reported}</td>
                    <td>${trade.traded}</td>
                    <td>${trade.delay_days}d</td>
                    <td><span class="type-tag ${trade.type.toLowerCase()}">${trade.type}</span></td>
                    <td>${number(trade.size)}</td>
                    <td>$${trade.price.toFixed(2)}</td>
                    <td>${money(trade.amount)}</td>
                    <td>${number(trade.owned)}</td>
                    <td>${pct(trade.pct_owned_change)}</td>
                </tr>
            `).join('');

            // Update pagination info
            document.getElementById('pagination-info').textContent = 
                `Showing ${start + 1}-${Math.min(end, sorted.length)} of ${sorted.length} trades`;
            
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = end >= sorted.length;
        }

        // Update URL
        function updateURL() {
            const params = new URLSearchParams();
            if (filters.ticker) params.set('ticker', filters.ticker);
            if (filters.insider) params.set('insider', filters.insider);
            if (filters.amount !== 'all') params.set('amount', filters.amount);
            if (filters.side !== 'all') params.set('side', filters.side);
            
            const url = params.toString() ? `?${params.toString()}` : window.location.pathname;
            window.history.replaceState({}, '', url);
        }

        // Initialize from URL
        function initFromURL() {
            const params = new URLSearchParams(window.location.search);
            filters.ticker = params.get('ticker') || '';
            filters.insider = params.get('insider') || '';
            filters.amount = params.get('amount') || 'all';
            filters.side = params.get('side') || 'all';

            document.getElementById('ticker-input').value = filters.ticker;
            document.getElementById('insider-input').value = filters.insider;

            // Update chip states
            document.querySelectorAll('[data-amount]').forEach(btn => {
                btn.setAttribute('aria-pressed', btn.dataset.amount === filters.amount);
            });
            document.querySelectorAll('[data-side]').forEach(btn => {
                btn.setAttribute('aria-pressed', btn.dataset.side === filters.side);
            });
        }

        // Event listeners
        let debounceTimer;
        function debounce(func, delay) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(func, delay);
        }

        document.getElementById('ticker-input').addEventListener('input', (e) => {
            debounce(() => {
                filters.ticker = e.target.value;
                applyFilters();
            }, 300);
        });

        document.getElementById('insider-input').addEventListener('input', (e) => {
            debounce(() => {
                filters.insider = e.target.value;
                applyFilters();
            }, 300);
        });

        // Amount chips
        document.querySelectorAll('[data-amount]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-amount]').forEach(b => b.setAttribute('aria-pressed', 'false'));
                btn.setAttribute('aria-pressed', 'true');
                filters.amount = btn.dataset.amount;
                applyFilters();
            });

            btn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    btn.click();
                }
            });
        });

        // Side chips
        document.querySelectorAll('[data-side]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-side]').forEach(b => b.setAttribute('aria-pressed', 'false'));
                btn.setAttribute('aria-pressed', 'true');
                filters.side = btn.dataset.side;
                applyFilters();
            });

            btn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    btn.click();
                }
            });
        });

        // Sorting
        document.querySelectorAll('th button[data-sort]').forEach(btn => {
            btn.addEventListener('click', () => {
                const col = btn.dataset.sort;
                
                if (sortColumn === col) {
                    sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    sortColumn = col;
                    sortDirection = 'desc';
                }

                // Update UI
                document.querySelectorAll('th button').forEach(b => {
                    b.className = '';
                });
                btn.className = `sorted-${sortDirection}`;

                updateTable();
            });
        });

        // Pagination
        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateTable();
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            const maxPage = Math.ceil(filteredTrades.length / rowsPerPage);
            if (currentPage < maxPage) {
                currentPage++;
                updateTable();
            }
        });

        // Initialize
        initFromURL();
        loadData();

        /*
        VALIDATION CHECKLIST:
        [✓] Filters update charts and table
        [✓] Sticky header works
        [✓] Sort works on three columns (Reported, Traded, Amount)
        [✓] Pagination works
        [✓] Mobile layout stacks correctly
        */
    </script>
</body>
</html>
